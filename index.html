<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LazyGuildMasters - Gaming website for guild management">
    <meta name="author" content="LGM Team">
    <title>LGM - LazyGuildMasters</title>
    <link rel="stylesheet" href="/css/styles.css?v=13">
</head>
<body>
    <!-- Login Container -->
    <div id="login-container" class="auth-container">
        <!-- Login form will be rendered here by JavaScript -->
    </div>

    <!-- Signup Container -->
    <div id="signup-container" class="auth-container">
        <!-- Signup form will be rendered here by JavaScript -->
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden">
        <!-- Header will be rendered here by JavaScript -->

    <!-- Load dependencies in order -->
    <script src="/js/toastManager.js?v=13"></script>
    <script src="/js/imageCropper.js?v=13"></script>
    <script src="/js/authManager.js?v=13"></script>

    <script src="/js/layoutManager.js?v=13"></script>
    <script src="/js/app.js?v=13"></script>
</body>
</html>
