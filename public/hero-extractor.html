<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 { color: #ff6600; }
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #ff6600;
            border-radius: 8px;
        }
        button {
            background-color: #ff6600;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .cell {
            border: 3px solid #ccc;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }
        .cell:hover {
            border-color: #ff6600;
            transform: scale(1.05);
        }
        .cell.selected {
            border-color: #00cc66;
            background-color: #e6ffe6;
        }
        .cell img {
            width: 100%;
            height: auto;
            display: block;
        }
        .cell-info {
            font-size: 10px;
            margin-top: 5px;
            color: #666;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
        }
        .modal input, .modal select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff6600;
            border-radius: 4px;
            font-size: 14px;
        }
        .preview-img {
            max-width: 200px;
            max-height: 200px;
            margin: 20px auto;
            display: block;
            border: 2px solid #ff6600;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Hero Image Extractor</h1>
    <p>Extract hero images from your grid screenshot and save them to the database.</p>
    
    <div class="section">
        <h2>Step 1: Upload Grid Screenshot</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="extractGrid()">Extract Heroes</button>
        <p id="status" style="margin-top: 10px; color: #666;"></p>
    </div>
    
    <div id="gridSection" class="section" style="display: none;">
        <h2>Step 2: Click on a Hero to Save to Database</h2>
        <p>Click on any hero cell below to save it to your database with a name and rarity.</p>
        <div id="heroGrid" class="grid"></div>
    </div>
    
    <!-- Modal for saving hero -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <h2 style="color: #ff6600;">Save Hero to Database</h2>
            <img id="modalPreview" class="preview-img" src="" alt="Hero">
            <label><strong>Hero Name:</strong></label>
            <input type="text" id="heroName" placeholder="Enter hero name" required>
            <label><strong>Rarity:</strong></label>
            <select id="heroRarity">
                <option value="L2">L2</option>
                <option value="L1">L1</option>
                <option value="L0">L0</option>
                <option value="R">R</option>
            </select>
            <div style="margin-top: 20px;">
                <button onclick="saveHero()">Save to Database</button>
                <button onclick="closeModal()" style="background-color: #999;">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        let extractedCells = [];
        let selectedCell = null;
        
        async function extractGrid() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            
            if (!fileInput.files[0]) {
                alert('Please select an image first');
                return;
            }
            
            status.textContent = 'Extracting heroes...';
            
            try {
                const formData = new FormData();
                formData.append('screenshot', fileInput.files[0]);
                
                const response = await fetch('/api/debug/split-grid', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    extractedCells = result.data.extractedCells;
                    displayGrid(extractedCells);
                    status.textContent = `âœ“ Extracted ${extractedCells.length} heroes!`;
                    document.getElementById('gridSection').style.display = 'block';
                } else {
                    status.textContent = 'âœ— Error: ' + result.error;
                }
            } catch (error) {
                status.textContent = 'âœ— Failed to extract: ' + error.message;
            }
        }
        
        function displayGrid(cells) {
            const grid = document.getElementById('heroGrid');
            grid.innerHTML = cells.map((cell, index) => `
                <div class="cell" onclick="selectCell(${index})">
                    <img src="data:image/png;base64,${cell.base64}" alt="Cell ${cell.position}">
                    <div class="cell-info">
                        Position ${cell.position}<br>
                        R${cell.row}C${cell.col}
                    </div>
                </div>
            `).join('');
        }
        
        function selectCell(index) {
            selectedCell = extractedCells[index];
            document.getElementById('modalPreview').src = 'data:image/png;base64,' + selectedCell.base64;
            document.getElementById('heroName').value = '';
            document.getElementById('saveModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('saveModal').style.display = 'none';
            selectedCell = null;
        }
        
        async function saveHero() {
            const name = document.getElementById('heroName').value.trim();
            const rarity = document.getElementById('heroRarity').value;
            
            if (!name) {
                alert('Please enter a hero name');
                return;
            }
            
            if (!selectedCell) {
                alert('No cell selected');
                return;
            }
            
            try {
                // Convert base64 to blob
                const base64Data = selectedCell.base64;
                const blob = await fetch('data:image/png;base64,' + base64Data).then(r => r.blob());
                
                // Upload image first
                const formData = new FormData();
                formData.append('image', blob, `${name.replace(/\s+/g, '_')}.png`);
                
                const uploadResponse = await fetch('/api/upload/hero-image', {
                    method: 'POST',
                    body: formData
                });
                
                const uploadResult = await uploadResponse.json();
                
                if (!uploadResult.success) {
                    throw new Error(uploadResult.error || 'Failed to upload image');
                }
                
                // Create hero with uploaded image
                const heroData = {
                    name: name,
                    rarity: rarity,
                    imageUrl: uploadResult.imageUrl
                };
                
                const heroResponse = await fetch('/api/heroes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(heroData)
                });
                
                const heroResult = await heroResponse.json();
                
                if (heroResult.success) {
                    alert(`âœ“ Hero "${name}" saved successfully!`);
                    
                    // Mark cell as saved
                    const cellIndex = extractedCells.indexOf(selectedCell);
                    if (cellIndex >= 0) {
                        const cells = document.querySelectorAll('.cell');
                        if (cells[cellIndex]) {
                            cells[cellIndex].classList.add('selected');
                        }
                    }
                    
                    closeModal();
                } else {
                    alert('âœ— Failed to save hero: ' + heroResult.error);
                }
            } catch (error) {
                alert('âœ— Error: ' + error.message);
            }
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('saveModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
